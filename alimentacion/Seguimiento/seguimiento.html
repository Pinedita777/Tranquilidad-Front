<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../layouts/body-seguimiento.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../../FootNav/footNav.css">
    <!-- CDN actualizado para Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script> 
    <script src="../../FootNav/footNav.js"></script>
    <title>Seguimiento</title>
    
</head>
<body>
  <div id="header-placeholder"></div>
    <div class="section">
        <h3>Metas personales</h3>
        <table>
            <tr>
                <th>Peso actual</th>
                <td>68 kg</td>
            </tr>
            <tr>
                <th>Peso deseado</th>
                <td>60 kg</td>
            </tr>
            <tr>
                <th>Meta</th>
                <td>Bajar de peso</td>
            </tr>
            <tr>
                <th>Plan de dieta actual</th>
                <td>n/a</td>
            </tr>
        </table>
    </div>
    <div class="section">
        <h3>Mediciones</h3>
        <table>
            <tr>
                <th>Peso</th>
                <td>68 kg</td>
            </tr>
            <tr>
                <th>Grasa corporal</th>
                <td>12%</td>
            </tr>
            <tr>
                <th>Cintura</th>
                <td>90 cm</td>
            </tr>
            <tr>
                <th>Pecho</th>
                <td>86 cm</td>
            </tr>
        </table>
    </div>
    <div class="section">
        <h3>Estadísticas</h3>
        <div>

          <!-- Tamaño fijo añadido para el canvas -->
          <canvas id="miGrafica" width="600" height="400"></canvas>
        </div>
    </div>
    <div class="section">
        <h3>Comidas</h3>
        <table>
            <tr>
                <th>Platillo</th>
                <td>Platillo sube 10kg en 1 mes</td>
            </tr>
            <tr>
                <th>Grasas</th>
                <td>500 kcal</td>
            </tr>
            <tr>
                <th>Proteina</th>
                <td>20 gr</td>
            </tr>
            <tr>
                <th>Gramos</th>
                <td>3000 gr</td>
            </tr>
            <tr>
                <th>Carbohidratos</th>
                <td>40 gr</td>
            </tr>
        </table>
    </div>

    <div id="footer-placeholder"></div>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
      const ctx = document.getElementById('miGrafica').getContext('2d');
      const miGrafica = new Chart(ctx, {
          type: 'bar',  // Tipo de gráfico (barras)
          data: {
              labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio'],
              datasets: [{
                  label: 'Estadísticas',
                  data: [12, 19, 3, 5, 2, 3],
                  backgroundColor: [
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(54, 162, 235, 0.2)',
                      'rgba(255, 206, 86, 0.2)',
                      'rgba(75, 192, 192, 0.2)',
                      'rgba(153, 102, 255, 0.2)',
                      'rgba(255, 159, 64, 0.2)'
                  ],
                  borderColor: [
                      'rgba(75, 192, 192, 1)',
                      'rgba(54, 162, 235, 1)',
                      'rgba(255, 206, 86, 1)',
                      'rgba(75, 192, 192, 1)',
                      'rgba(153, 102, 255, 1)',
                      'rgba(255, 159, 64, 1)'
                  ],
                  borderWidth: 1
              }]
          },
          options: {
              scales: {
                  y: {
                      beginAtZero: true
                  }
              }
          }
      });
  });
  </script>

</body>
  
 
</html>
