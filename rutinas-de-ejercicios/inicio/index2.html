<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="carousel">
        <div class="carousel-slide">
          <img src="/rutinas-de-ejercicios/imagenes/imag1.jpg" alt="Técnicas de respiración">
          <img src="/rutinas-de-ejercicios/imagenes/imag2.jpg" alt="Estiramientos">
          <img src="/rutinas-de-ejercicios/imagenes/imag3.jpg" alt="Meditación">
        </div>
        <!-- Botones de navegación -->
        <button class="carousel-btn prev-btn">❮</button>
        <button class="carousel-btn next-btn">❯</button>
      </div>
      <script>
    // Variables de referencia
    const carouselSlide = document.querySelector('.carousel-slide');
    const images = document.querySelectorAll('.carousel-slide img');
    const prevBtn = document.querySelector('.prev-btn');
    const nextBtn = document.querySelector('.next-btn');

    let currentIndex = 0;

    // Función para actualizar el carrusel
    function updateCarousel() {
        const offset = -currentIndex * 300; // Ajusta el valor 300 al ancho de las imágenes
        carouselSlide.style.transform = `translateX(${offset}px)`;
    }

    // Evento del botón siguiente
    nextBtn.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateCarousel();
    });

    // Evento del botón anterior
    prevBtn.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateCarousel();
    });
</script>

</body>
</html>
