<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

    <header>   
        <div class="arriba">
            <div class="logo">
                <img src="https://i.ibb.co/4MSTbtM/2f043346-e172-4c47-b8b4-d69f213fc49e.jpg" alt="Logo">
                <h1>Ejercicios</h1>
            </div>
            <div class="nav">
                <span>Servicios</span>
                <div class="submenu">
                    <ul>
                        <li>Biblioterapia</li>
                        <li>Arteterapia</li>
                        <li>Musicoterapia</li>
                        <li>Ejercicios</li>
                    </ul>
                </div>
            </div>
            <div class="user">
                <a href="#">Juanito Alimaña</a>
                <img src="https://i.imgur.com/88x2vZ1.png" alt="Profile Picture">
            </div>
        </div>
    </header>

    <div class="container">
        <div class="player-container">
            <div class="album-art">
                <img src="/comentarios2/image.png" alt="">
                <div class="playhead"></div>
            </div>
          
            <div class="actions">
                <button>&#10084;</button>
                <button>&#8942;</button>
            </div>
            <div class="time-container">
                <span class="time">2:36</span>
                <span class="time">4:20</span>
            </div>
            <div class="progress-bar-container">
                <div class="progress-bar"></div>
                <div class="progress"></div>
                <div class="progress-thumb"></div>
            </div>
           
            <div class="controls">
                <button>&#9664;&#9664;</button>
                <button id="repro">></button>
                <button>&#9654;&#9654;</button>
            </div>
        </div>

        <!-- Sección de comentarios -->
        <div class="comments">
            <h2>Comentarios</h2>
            <textarea id="comentario" rows="4" placeholder="Escribe un comentario"></textarea>
            <button id="enviar" class="boton">Enviar</button>
            <div id="comentarios-container" class="comentarios">
                <!-- Los comentarios se agregarán aquí -->
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="contact-item">
                <span>Contáctanos</span>
                <div class="iconos">
                    <a href="#"><img src="/imagenes/WhatsApp.png" alt="WhatsApp"></a>
                </div>
            </div>
            <div class="contact-item">
                <span>Canales de atención</span>
                <div class="iconos">
                    <a href="#"><img src="/imagenes/Telegram App.png" alt="Telegram"></a>
                    <a href="#"><img src="/imagenes/Email.png" alt="Email"></a>
                </div>
            </div>
            <div class="contact-item">
                <span>Redes sociales</span>
                <div class="iconos">
                    <a href="#"><img src="/imagenes/Facebook.png" alt="Facebook"></a>
                    <a href="#"><img src="/imagenes/Instagram.png" alt="Instagram"></a>
                </div>
            </div>
            <a class="quienes-somos" href="#">¿Quiénes somos?</a>
        </div>
    </footer>

    <!-- Código JavaScript -->
    <script>
        // Seleccionamos los elementos
        const comentarioInput = document.getElementById('comentario');
        const enviarBtn = document.getElementById('enviar');
        const comentariosContainer = document.getElementById('comentarios-container');

        // Cargar comentarios almacenados en localStorage al iniciar la página
        window.addEventListener('load', function() {
            const comentariosGuardados = JSON.parse(localStorage.getItem('comentarios')) || [];
            comentariosGuardados.forEach(comentario => agregarComentario(comentario));
        });

        // Agregar evento al botón de enviar
        enviarBtn.addEventListener('click', function() {
            const textoComentario = comentarioInput.value.trim();
            if (textoComentario !== "") {
                agregarComentario(textoComentario);
                guardarComentario(textoComentario);
                comentarioInput.value = ''; // Limpiar el área de texto
            }
        });

        // Función para agregar el comentario al contenedor
        function agregarComentario(comentario) {
            const comentarioDiv = document.createElement('div');
            comentarioDiv.classList.add('com');
            
            comentarioDiv.innerHTML = `
                <span class="material-symbols-outlined">
                    person
                </span>
                <div class="comentar">${comentario}</div>
            `;
            comentariosContainer.appendChild(comentarioDiv);
        }

        // Función para guardar el comentario en localStorage
        function guardarComentario(comentario) {
            let comentariosGuardados = JSON.parse(localStorage.getItem('comentarios')) || [];
            comentariosGuardados.push(comentario);
            localStorage.setItem('comentarios', JSON.stringify(comentariosGuardados));
        }
    </script>
</body>
</html>
