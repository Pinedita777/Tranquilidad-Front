<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Lienzo Interactivo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

<body>
    <div class="sidebar">
        <button class="btn-image" title="Agregar imagen"><i class="fa-solid fa-image"></i></button>
        <button onclick="addTextbox()">A</button>
        <button class="btn-shape" title="Agregar forma"><i class="fa-regular fa-square"></i></button>
        <button class="btn-sticker" title="Agregar sticker"><i class="fa-regular fa-face-smile"></i></button>
        <button class="btn-undo" title="Deshacer"><i class="fa-solid fa-undo"></i></button>
        <button id="zoomInBtn" title="Acercar">+</button>
        <button id="zoomOutBtn" title="Alejar">-</button>
    </div>
<!-- Botones de control -->
 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<!-- Contenedor de botones flotantes -->
<div class="toolbar">
    <button onclick="toggleBold()"><i class="fas fa-bold"></i></button>
    <button onclick="toggleItalic()"><i class="fas fa-italic"></i></button>
    <button onclick="changeTextColor()"><i class="fas fa-paint-brush"></i></button>
    <button onclick="alignText('left')"><i class="fas fa-align-left"></i></button>
    <button onclick="alignText('center')"><i class="fas fa-align-center"></i></button>
    <button onclick="alignText('right')"><i class="fas fa-align-right"></i></button>
</div>
    <div id="canvas-container">
        <canvas id="myCanvas" width="10000" height="610"></canvas>
        <button id="fullscreen-btn" onclick="toggleFullscreen()">
            <img src="https://img.icons8.com/ios/452/full-screen.png" alt="Fullscreen Icon">
        </button>
    </div>
