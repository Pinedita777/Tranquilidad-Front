<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informe de Consulta Psicológica</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="Informe2.css">
  <link rel="stylesheet" href="../Header/style.css">
  <link rel="stylesheet" href="../Footer/inicio/styles.css">
 
</head>
<body>
<div id="header"></div>

<br><br><br><br><br><br>

<form class="formulario">
  <h2>Observación</h2>
  <textarea id="observacion" name="observacion" rows="5"></textarea>
  <h2>Indagación</h2>
  <textarea id="indagacion" name="indagacion" rows="5"></textarea>
  <h2>Confirmación</h2>
  <textarea id="confirmacion" name="confirmacion" rows="5"></textarea>
  <h2>Diagnóstico</h2>
  <textarea id="diagnostico" name="diagnostico" rows="5"></textarea>
  <h2>Prónostico</h2>
  <textarea id="pronostico" name="pronostico" rows="5"></textarea>
  <h2>Sugerencias</h2>
  <textarea id="sugerencias" name="sugerencias" rows="5"></textarea>
  <a href="../MisCitas/MisCitas.html"><button type="button">Siguiente</button></a>
</form>
<br><br>
<div id="footer"></div>

<script >
  // Función para cargar el contenido del archivo HTML
  function loadHTML(elementId, fileName) {
    fetch(fileName)
      .then(response => response.text())
      .then(data => {
        document.getElementById(elementId).innerHTML = data;
      })
      .catch(error => {
        console.error("Error al cargar el archivo:", error);
      });
  }
  
  // Cargar el header y footer
  loadHTML('header', '../Header/header.html');
  loadHTML('footer', '../Footer/inicio/inicio.html');
  </script>
  <script src="../Header/script.js"></script>
</body>
</html>
