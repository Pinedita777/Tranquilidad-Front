      // Funci칩n para cargar el contenido del archivo HTML
      function loadHTML(elementId, fileName) {
        fetch(fileName)
          .then(response => response.text())
          .then(data => {
            document.getElementById(elementId).innerHTML = data;
          })
          .catch(error => {

          });
      }
