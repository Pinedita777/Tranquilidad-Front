<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Header/style.css">
    <link rel="stylesheet" href="../Footer/inicio/styles.css">
    <title>Atención Profesional</title>
    </head>
  <body>
    
    <!-- Lugar donde se cargará el header -->
    <div id="header-container"></div>


      <br><br><br><br><br><br><br>
      <body>
        <main class="body">
          <div class="formulario">
              <h1>PAGOS WEB</h1> <br><br>
      
              <div class="input-group1">
                  <input type="text" class="casilla1" placeholder="Numero de Tarjeta">
              </div>
              <div class="input-group">
                  <input type="text" class="casilla" placeholder="Fecha de Vencimiento">
                  <input type="text" class="casilla" placeholder="CVC/CVV">
              </div>
              <div class="input-group">
                  <input type="email" class="casilla" placeholder="Nombre en la Tarjeta">
                  <input type="email" class="casilla" placeholder="CC">
              </div>
      
              <div class="recordar-tarjeta">
                  <input type="checkbox" id="remember-card">
                  <label for="remember-card"> Recordar tarjeta</label>
      
                  <div class="payment-icons">
                      <img src="/atencion-profesional/USUARIO/PagosWeb_Usuario/Imagenes/visa.png" alt="Visa">
                      <img src="/atencion-profesional/USUARIO/PagosWeb_Usuario/Imagenes/master.png" alt="Master Card">
                      <img src="/atencion-profesional/USUARIO/PagosWeb_Usuario/Imagenes/american.png" alt="American Express">
                  </div>
              </div>
      
              <button type="submit" class="pagar-button" onclick="mostrarMensaje()">Pagar</button>
          </div>
      </main>
    
        <!-- Modal de mensaje emergente -->
        <div id="modal" class="modal">
            <div class="modal-content">
                <h2>¡Felicidades!</h2>
                <p>Su compra ha sido realizada con éxito.</p>
                <button onclick="redirigir()">Aceptar</button>
            </div>
        </div>
   <!-- Lugar donde se cargará el footer -->
  <div id="footer-container"></div>
  <script src="/atencion-profesional/PROFESIONAL/Header/script.js"></script>
    <script src="script.js"></script>
    <script src="/atencion-profesional/PROFESIONAL/Header/script.js"></script>

  </body>


</html>
