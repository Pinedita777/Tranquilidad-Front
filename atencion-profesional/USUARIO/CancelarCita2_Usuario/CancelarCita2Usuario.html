<!DOCTYPE html> 
<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">

<body>
    
  <div id="header-placeholder"></div> 
    
    <main>
        <div class="background-animation">
            <div class="ball ball1"></div>
            <div class="ball ball2"></div>
        </div>
        <div class="comments-section">
            <div class="comment">
                <div class="comment-info">
                    <h3>Nombre del Paciente</h3>

                    <h3>Profesional</h3>

                    </div>
                </div>
                <div class="cancel">
                    <label for="motivo-cancelacion">Motivo de la Cancelación:</label>
                    <select id="motivo-cancelacion" name="motivo-cancelacion">

                        <option value="si">Sí</option>
                        <option value="no">No</option>
                    </select>
                    
                    <label for="notas-adicionales">Notas Adicionales:</label>
                    <textarea id="notas-adicionales" name="notas-adicionales" rows="3"></textarea>
                </div>
                
            </div>
            <a href="../Home_Usuario/HomeUsuario.html"><button type="submit" class="cancelar-button">Cancelar</button></a>
