<!DOCTYPE html> 
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../Header/style.css">
    <link rel="stylesheet" href="../Footer/inicio/styles.css">
    <title>Atención Profesional</title>
</head>
<body>
    
  <!-- Lugar donde se cargará el header -->
  <div id="header-container"></div>

   <br><br><br><br><br><br><br><br><br><br>
   <main class="formulario-cancelar-cita">
    <h1>Cancelar Cita</h1>
    <form id="cancelarCitaForm" onsubmit="mostrarModal(event)">
      <div class="fila">
        <label for="usuario">Nombre del Usuario:</label>
        <input type="text" id="usuario" name="usuario" required>
      </div>
      <div class="fila">
        <label for="psicologo">Nombre del Psicólogo:</label>
        <input type="text" id="psicologo" name="psicologo" required>
      </div>
      <div class="fila">
        <label for="fecha">Fecha de la Cita:</label>
        <input type="date" id="fecha" name="fecha" required>
      </div>
      <div class="fila">
        <label for="motivo">Motivo de Cancelación:</label>
        <textarea id="motivo" name="motivo" rows="3" required></textarea>
      </div>
      <div class="fila">
        <label for="aplazar">¿Desea aplazar su cita?</label>
        <select id="aplazar" name="aplazar" onchange="mostrarCampoFecha()">
          <option value="no">No</option>
          <option value="si">Sí</option>
        </select>
      </div>
      <div class="fila" id="filaFechaNueva" style="display: none;">
        <label for="fechaNueva">¿Para qué fecha desea su cita?</label>
        <input type="date" id="fechaNueva" name="fechaNueva">
      </div>
      <div class="fila">
        <label for="comunicacion">Método preferido de comunicación:</label>
        <select id="comunicacion" name="comunicacion" required>
          <option value="email">Correo Electrónico</option>
          <option value="telefono">Teléfono</option>
          <option value="mensaje">Mensaje de Texto</option>
        </select>
      </div>
      <div class="fila-boton">
        <button type="submit" class="btn-cancelar">Cancelar Cita</button>
      </div>
    </form>
  </main>

  <!-- Modal -->
  <div id="modalConfirmacion" class="modal" style="display: none;">
    <div class="modal-contenido">
      <p>¡Su cita ha sido cancelada exitosamente!</p>
      <button class="btn-aceptar" onclick="redireccionar()">Aceptar</button>
    </div>
  </div>

  <script>
    function mostrarModal(event) {
      event.preventDefault();
      const modal = document.getElementById('modalConfirmacion');
      modal.style.display = 'flex';
    }

    function redireccionar() {
      // Cambia 'index.html' por la URL del apartado principal
      window.location.href = '../Home_Usuario/homeusuario.html';
    }

    function mostrarCampoFecha() {
      const aplazar = document.getElementById('aplazar').value;
      const filaFechaNueva = document.getElementById('filaFechaNueva');
      filaFechaNueva.style.display = aplazar === 'si' ? 'flex' : 'none';
    }
  </script>
     <!-- Lugar donde se cargará el footer -->
  <div id="footer-container"></div>

      
      <script src="script.js"></script>
      <script src="/atencion-profesional/PROFESIONAL/Header/script.js"></script>
</body>
</html>
